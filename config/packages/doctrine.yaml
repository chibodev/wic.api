parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'
    orm:
        dql:
            datetime_functions:
                date_format: DoctrineExtensions\Query\Mysql\DateFormat
                now: DoctrineExtensions\Query\Mysql\Now
                day: DoctrineExtensions\Query\Mysql\Day
            string_functions:
                regexp: DoctrineExtensions\Query\Mysql\Regexp
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        resolve_target_entities:
            App\EntityInterface\RecipeInterface: App\Infrastructure\Entity\Recipe
            App\EntityInterface\DirectionInterface: App\Infrastructure\Entity\Direction
            App\EntityInterface\IngredientInterface: App\Infrastructure\Entity\Ingredient
        mappings:
            App\Infrastructure\Entity\Recipe:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Infrastructure/Entity'
                prefix: 'App\Infrastructure\Entity'
                alias: App\Infrastructure\Entity
            App\Infrastructure\ValueObject\RecipeType:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Infrastructure/ValueObject'
                prefix: 'App\Infrastructure\ValueObject\RecipeType'
                alias: App\Infrastructure\ValueObject\RecipeType
